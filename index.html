<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basketball_scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section>
            <header>HOME</header>
            <h1 id="home-no">0</h1>
            <button onclick="one()">+1</button>
            <button onclick="two()">+2</button>
            <button onclick="three()">+3</button><br>

            <button onclick="onee()">-1</button>
            <button onclick="twoo()">-2</button>
            <button onclick="threee()">-3</button>
        </section>

        <section>
            <header>GUEST</header>
            <h1 id="away-no">0</h1>
            <button onclick="addone()">+1</button>
            <button onclick="addtwo()">+2</button>
            <button onclick="addthree()">+3</button><br>

            <button onclick="subone()">-1</button>
            <button onclick="subtwo()">-2</button>
            <button onclick="subthree()">-3</button><br>

            <button onclick="endgame()" id="end">END GAME</button>
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
